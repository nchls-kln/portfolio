<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1 id="name">Nicholas Klein Castillanes</h1>
    <img src="images/profile.jpg" alt="Profile Picture" id="profile-img">
    <p id="course-year">BS in Computer Science · 2nd Year</p>
    <button id="theme-toggle">Switch Theme</button>
  </header>

  <section id="achievements">
    <h2>Achievements & Certifications</h2>
    <div class="cards">
      <article class="card achievement-card" data-img="images/java-cert.png">
        <img src="images/java-cert.png" alt="Java Certificate" class="card-img">
        <div class="card-label">IT Specialist — Java</div>
      </article>
    </div>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div class="cards">
      <article class="card project-card"
        data-href="https://github.com/nchls-kln/restapi-pokedemo-castillanes">
        <img src="images/mapufind-preview.jpg" alt="MapuFind Preview" class="card-img">
        <div class="card-label">MapuFind — Lost & Found System</div>
      </article>

      <article class="card project-card"
        data-href="https://nchls-kln.github.io/FreshSense/home.html">
        <img src="images/fresh-sense.png" alt="FreshSense Preview" class="card-img">
        <div class="card-label">FreshSense — Course Assessment</div>
      </article>
    </div>
  </section>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <div class="lightbox-backdrop" id="lightbox-backdrop"></div>
    <div class="lightbox-panel" role="dialog" aria-modal="true">
      <button id="lightbox-close" class="lightbox-close">×</button>
      <img id="lightbox-img" src="" alt="Preview">
    </div>
  </div>

  <footer class="socials">
    <div class="socials-inner">
      <a class="social-link" href="https://github.com/nchls-kln" target="_blank">
        GitHub
      </a>
      <a class="social-link" href="mailto:your.email@example.com">
        Email
      </a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
